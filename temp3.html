<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!--文件编码是UTF-8-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--自适应宽度 初始放大比为1.0 默认不缩放-->
    <title>1234</title>
    <style>
        table {
            border-collapse: collapse;
        }

        td {
            padding: 10px
        }
    </style>
</head>

<body>
    <p>我的爱好</p><!--段落-->
    <h1>我爱打篮球</h1><!--标题-->
    <h2>我爱打篮球</h2>
    <h3>我爱打篮球</h3>
    <h4>我爱打篮球</h4>
    <h5>我爱打篮球</h5>
    <!--文章结构化-->
    <ul>
        <li>唱跳</li>
        <li>rap</li>
        <li>篮球</li><!--list-->
    </ul>
    <!--无序列表unorderlist-->
    <ol>
        <li>唱跳</li>
        <li>rap</li>
        <li>篮球</li>
    </ol>
    <!--有序列表orderlist-->
    唱跳<strong>rap</strong>篮球
    <!-- 加粗(可嵌套)-->
    唱跳<em>rap</em>篮球
    <!-- 斜体(可嵌套)-->
    唱跳<u>rap</u>篮球
    <!-- 下划线(可嵌套)-->
    <ul>
        <li>柴</li>
        <li><strong>米</strong></li>
        <li>油</li>
        <li>盐</li>
    </ul>

    <table border="1">
        <tr>
            <th>姓名</th>
            <th>成绩</th>
        </tr>
        <tr>
            <td>张三</td>
            <td>0</td>
        </tr>
        <tr>
            <td>李四</td>
            <td>100</td>
        </tr>
    </table>
    <!--titlehead:th-->
    <!--titlerow:tr-->

</body>

</html>
